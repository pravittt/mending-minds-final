<body>
  
  <div class="wrapper">
    <h2>Registration</h2>
    <form id = "signup-form" action="#">
      <div class="input-box">
        <input id = "name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id = "email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id = "password" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input id = "confirm-password" type="password" placeholder="Confirm password" required>
      </div>
     
      <div class="input-box button">
        <input  type="submit" value="Register Now" href="index.html">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
        <h3><a href="index.html">Cancel</a></h3>      </div>
    </form>
  </div>
